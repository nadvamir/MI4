{% extends 'dashboard.html' %}

{% block compose_block %}
    <form role="form"  id="page_form" method="post" action="/mi4/message/{{user.id}}/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}<br/>
            {{ field }}<br/>
        {% endfor %}

    <br/>
    <button class="btn btn-primary" type="submit" name="submit">Send</button>
    </form>
    {%  endif %}
{% endblock %}
