{% extends "base.html" %}

{% block body_block %}
    <form role="form"  id="page_form" method="post" action="/mi4/updBio/{{user.id}}/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}<br/>
            {{ field }}<br/>
        {% endfor %}
    <br/>
    <button class="btn btn-primary" type="submit" name="submit">Update</button>
    </form>
{% endblock %}
