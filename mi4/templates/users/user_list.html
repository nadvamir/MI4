{% extends 'base.html' %}

{% block users_block %}
    {% if users %}
        <ul>
            {% for user in users %}
            <li><a href="{% url 'user' user.id %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>No users.</strong>
    {% endif %}
{% endblock %}
