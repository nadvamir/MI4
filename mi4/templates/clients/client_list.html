{% extends 'dashboard.html' %}

{% block clients_block %}
    {% if clients %}
        <ul>
            {% for client in clients %}
            <li><a href="{% url 'client' client.id %}">{{ client.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>No clients.</strong>
    {% endif %}
{% endblock %}
